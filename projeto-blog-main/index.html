<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Blog</title>
    <!-- Add your CSS stylesheets or links here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <h1>Blog Tech Humano</h1>
            <h2>As noticias do futuro mostradas agora no seu Tech Blog</h2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Posts</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Recent Posts</h2>
        <ul>
            <li><a href="#">Post 1</a></li>
            <li><a href="#">Post 2</a></li>
            <li><a href="#">Post 3</a></li>
            <!-- Add more recent posts here -->
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <article>
            <h2>Post Title</h2>
            <p>Post content goes here...</p>
        </article>
        <!-- Add more articles/posts here -->
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Tech Blog. All Rights Reserved.</p>
    </footer>

</body>
</html>
